<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoyColor</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="styleheet"  href="sonido/">
    <!--bootstrap-->
    <link rel="stylesheet" 
    href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
     
      
</head>
<body>
    <!--Imagen fondo-->
  <img class="imagen" src="imagen/fondo.jpg" alt="">
    <!--Diseño consola-->
    <div class="GameBoyColor">
        <div class="marco-consola"></div>
        <div class="Cuerpo-Gbc"></div>
        <div class="BordePantalla">
             <div class="box" id="box"></div>
            <div class="imagenConsola" id="img"></div>
            <div class="PowerOff"id="ledRojo"></div>
            <div class="text-power">Power</div>
            <img class="Nintendo" src="imagen/LOGO2.jpg" width="65px" height="16px"></img>
            <button class="onOff" id="inicioConsola"></button>
            <div class="sonidoOff" id="sonido"></div>
        </div>
        <!--diseño flechas-->
        <div class="Pad" id="cruceta">
            <button class="pad-Y1"></button>
            <button class="pad-Y2"></button>
            <button class="padX1" id="izquierda"></button>
            <button class="padX2" id="derecha"></button>
        </div>

        <div class="Logo">
            <div class="GameBoy">GameBoy</div>
            <div class="GameBoyC">C</div>
            <div class="GameBoyO">O</div>
            <div class="GameBoyL">L</div>
            <div class="GameBoyo">O</div>
            <div class="GameBoyR">R</div>   
        </div>
        <!--botones-->
        <div class="Botones">
            <button class="b-a"></button>
            <button class="b-b"></button>
        </div>
        <div class="Botones2">
            <button class="Start"></button>
            <button class="Select"id="reset" onclick="reset()"></button>
        </div>
        <div class="text-boton2">Start Select</div>
        

    </div>
    <script src="js/main.js"></script>
</body>
</html>
